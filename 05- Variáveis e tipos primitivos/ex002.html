<body>

    <Script>

        //TIPOS DE VARIÁVEIS

        //As variáveis podem ser declaradas como Let ou Var, é uma boa pratica usar let


        /*
        PADRÕES PARA DEVINIR UMA VARIÁVEL

        (PALAVRA RESERVADA) + (IDENTIFICADOR) + (ATRIBUIÇÃO=) + (VALOR)
                         LET        nome      =  "Ramon";
                         
                         
        -  identificador de uma variável pode começar com uma letra, $ ou _
        -não pode começar com números
        -é possivel usar letras e números
        - é possivel usar acentos e símbolos
        - não podem conter espaços
        -não pode usar palavras reservadas (alert, var, let, for ...)
*/


//Os 3 tipos primitivos

//Numbers
let n1 = 8;
let n2 = 5 ;
let somaNs = n1+n2;

//Strings
let nome = "Ramon";

//Boolean
let sMasculino = true;



window.alert("as somas de n1 +n2 = " + somaNs +" ,Nome: "+ nome + ",masculino: " + sMasculino );


//posso ver o tipo de vatiável através do typeof

window.alert(typeof nome + " nome ");
window.alert(typeof n1 + " 5 ");
window.alert(typeof sMasculino + " sMasculino ");

    </Script>
