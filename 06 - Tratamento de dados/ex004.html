<html lang="pt-br"> <!--idioma-->

        body{
            background-color: rgb(101, 76, 216);
            color: beige;
            font: normal 20pt Arial;

        h1{
                color: rgb(245, 245, 123)
                 ;

</head>
<body>
    <h1>  Olá, mundo!</h1>
    <p>
        Já me livrei da maldição!!!
        Ufaa....
    </p>
   

    <script>
        //window.alert('Minha primeira mensagem');

        //window.confirm('Está gostando de JS ?');

        /*window.confirm('Está gostando de JS ?');*/




        //convertendo os tipos String --> Number

        let nome = window.prompt('Qual é o neu nome?');

        //pode se usar Number.parseFloat ou Number.ParseInt
        let n1 = Number.parseFloat(window.prompt('Digite um número'));
        let n2 = Number.parseFloat(window.prompt('Digite outro número'));
        let soma = n1 +n2
        window.alert(nome +" Asoma dos dois números é: "+ soma);
        
        //Se eu quiser converter para String...
        window.alert(nome +" Asoma dos dois números é: "+ String(soma));


        //formatação de string

        //tamplate strings com placerolder, obs: usar crase `.....`

        window.alert(`ola,  ${nome} A soma dos dois números é: ${soma}`);

        //verificar o tamanho da String
        window.alert(nome.length);

        //Transformar String em Letras maiúsculas
        window.alert(nome.toUpperCase());

        //Transformar String em Letras minúsculas
        window.alert(nome.toLowerCase())
    </script>
</body>
